<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>js_iso: 4x4 isometric grid</title>
	<script src="../lib/jquery/jquery-1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/grid.js" type="text/javascript" charset="utf-8"></script>
	<script src="../lib/node.js" type="text/javascript" charset="utf-8"></script>
	
	<link rel="stylesheet" href="grid.css" type="text/css" media="screen" charset="utf-8">
	
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			var grid = new Grid(6,6);
			var nodes = grid.range(2,2,4,4);
			for (var i=0; i < nodes.length; i++) {
				var node = nodes[i];
				var id = 'tile_' + node.index();

				$('#board').append('<div id="' + id + '"><span>' + node.x + ',' + node.y + '</span></div>');
				$('#' + id).css({
					zIndex: node.zindex(),
					left: (node.left()) + 'px',
					top: (node.top()) + 'px'
				});
			};
		});
	</script>
	
</head>

<body>
	<h3>A 4x4 isometric grid</h3>
	<p>Ranging from 2,2 to 4,4</p>
	<div id="board"></div>
</body>
</html>

  <h1>axono.me demos</h1>
  <ul>
    <li><a href="isometric1.html">A grid</a></li>
    <li><a href="depth1.html">Stacking junk</a></li>
    <li><a href="depth2.html">Racing cubes</a></li>
    <li><a href="stripes1.html">Stripes (sane)</a></li>
    <li><a href="stripes2.html">Stripes (not sane)</a></li>
    <li><a href="fractals1.html">Fractals!</a></li>
  </ul>
  <div id="demo"></div>
  <div id="information"></div>
  
  
  
  <script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $("#demo").load('isometric1.html');
    $('#information').fadeIn("fast");
    
    $('li a').click(function(e) {
      $('#information').fadeOut("fast", function() {
        $('#information').html("");
        $('li a').removeClass("selected");
        $(this).addClass("selected");
        $("#demo").load(e.currentTarget.href, function() {
          $('#information').fadeIn("fast");
        });
      });
      
      return false;
    });
  });
  </script>
